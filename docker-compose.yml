services:
  # 1. Database
  investment_db:
    image: postgres:15-alpine
    container_name: investment_db
    restart: always
    environment:
      # Docker pulls these values from your .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investment_backend
    restart: always
    depends_on:
      investment_db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@investment_db:5432/${POSTGRES_DB}
      PYTHONUNBUFFERED: 1

      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}

      # Authentication (JWT)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # Frontend URL (for email links)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # Email settings (optional - leave empty to log emails to console)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}

      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/auth/google/callback}
    volumes:
      - ./backend/app:/app/app
      - ./backend/init_db.py:/app/init_db.py
      - ./backend/pyproject.toml:/app/pyproject.toml
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/scripts:/app/scripts

volumes:
  postgres_data: